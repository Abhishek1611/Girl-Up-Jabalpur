<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <img src="images/stars.png" id="stars" alt="">
        <img src="images/icons8-heart-rainbow-48.png"  id="moon" alt="">
        <img src="images/undraw_pride_y0te.svg" id="mountains_behind" alt="">
        <h2 id="text">Girl Up Jabalpur<span>Foundation</span> </h2>
        <a href="#" id="btn">Explore</a>
        <img src="images/Girl_Up_Logo-removebg-preview.png" id="mountains_front" alt="">
    </section>
</body>
<script src="anime.min.js"></script>
<script>
    var animation = anime.timeline({
        autoplay:false
    });
    animation
    .add({
        targets:'#btn',
        top: '1500px',
        duration:'600',
        easing: 'easeOutSine'  
    })
    .add({
        targets:'#stars',
        top: '0px',
        duration:'1000',
        easing: 'easeInOutSine'  
    })
    .add({
        targets:'#mountains_behind',
        bottom: '0px',
        duration:'1000',
        easing: 'easeInOutSine'  
    })
    .add({
        targets:'#moon',
        top: '10%',
        left:'50%',
        duration:'1000',
        easing: 'easeInOutSine'  
    })
    .add({
        targets:'#mountains_front',
        opacity: '1',
        duration: 250,
        begin: function() {
    document.querySelector('#mountains_front').style.display = 'block';
    
  easing: 'easeInOutQuad'
  },
        top: '20%',
        duration:'1000',
        easing: 'easeInOutSine'  
    })
    .add({
        targets:'#text',
        marginRight: '0px',
        duration:'1000',
        easing: 'easeInOutSine'  
    })
    .add({
        targets:'#btn',
        top: '50%',
        duration:'1000',
        easing: 'easeOutSine'  
    })
    document.querySelector('#btn').onclick =animation.play;
</script>
<script src="app.js"></script>
</html>
